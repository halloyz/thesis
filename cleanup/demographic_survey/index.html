<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating by Ear</title>
</head>
<body>
    <header>
        <h1>Navigating by Ear</h1>
        <p>A virtual experiment by Daniel Estehghari for the University of Copenhagen.</p>
    </header>

    <div class="survey">
        <div class="q1">
            <h3>How old are you?</h3>
            <ul class="option">
                <li>18-29</li>
                <li>30-45</li>
                <li>46-60</li>
                <li>60+</li>
            </ul>
        </div>

        <div class="q2">
            <h3>Please, select your gender.</h3>
            <ul class="option">
                <li>Male.</li>
                <li>Female.</li>
                <li>Other/Prefer not to say.</li>
            </ul>
        </div>
    </div>
</body>
</html>
